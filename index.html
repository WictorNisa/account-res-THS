<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Account Registration</title>
  </head>
  <body>
    <main>
      <section class="section-container">
        <div class="image-container">
          <div class="image-text">
            <h1>Create your account</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, iure?
            </p>
          </div>
        </div>
        <div class="form-container">
          <div class="form-inner">
            <h2>Sign up</h2>
            <form>
              <div class="input-container">
                <label>
                 <span>Name</span>
                  <input type="text" placeholder="Name" class="name-input">
                </label>
              </div>

              <div class="input-container">
                <label>
                  <span>Username</span>
                  <input type="text" placeholder="Username" class="username-input">
                </label>
              </div>

              <div class="input-container">
                <label>
                  <span>email</span>
                  <input type="email" name="email" placeholder="Example@example.com" class="email-input">
                </label>
              </div>

            

              <div class="input-container">
                <label>
                  <span>Password</span>
                  <input type="password" name="password" placeholder="Password that is 8 characters long" class="password-input">
                  <p class="password-must-match">Passwords need to match</p>
                </label>
              </div>

              <div class="input-container">
                <label>
                  <input type="password" placeholder="Confirm password" class="password-confirm-input">
                </label>
              </div>

              <button type="submit">Sign up</button>
            </form>
          </div>
          
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
